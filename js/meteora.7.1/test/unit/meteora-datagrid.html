<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Meteora.Datagrid</title>
   
    <!-- Meteora -->
    <script src="../../src/meteora.js" type="text/javascript"></script>
    <!-- Meteora -->
    
    <link type="text/css" rel="stylesheet" href="../css/test.css" />
  </head>
  <body>
    <h1>Meteora.Datagrid</h1>

    <div class="instructions">
      Click a cell, then double click the same cell, edit it and press <em>enter</em>. Click
      each table header to see how the table sorts itself.
    </div>

    <form method="post" action="http://meteora.astrata.com.mx/mirror.php">
      
      <div id="datagrid-test"></div>

      <button type="submit">Submit</button>
      <button type="button" onclick="document.datagridTest.reset()">Reset</button>
    </form>

    <script type="text/javascript">

      Meteora.showDebug(true);
      
      Meteora.uses('datagrid');

      Meteora.onStart(
        function() {
          document.datagridTest = new Datagrid(
            'datagrid-test',
            '../media/datagrid.json'
          );
        }
      );

    </script>
  </body>
</html>
